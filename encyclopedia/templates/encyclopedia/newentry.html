{% extends "encyclopedia/layout.html" %}

{% block title %}
    New entry
{% endblock %}

{% block body %}
     
    <h2>Create a new entry</h2>

    <form method="POST" action="{% url 'create' %}">

        {% csrf_token %}
        <div>
            <br>
            <input style="margin-left: 30px; width: 450px;" type="text" name="entrytitle" placeholder="Entry title" autofocus>
            <br>
        </div>
        <div>
            <textarea style="margin-left: 30px; margin-top: 30px; width: 450px; height: 300px;" name="entrydesc" id="text" cols="3" rows="3" placeholder="Entry description (Please use markdown syntax)"></textarea>
            <br><br>
        </div>
        <button class="btn btn-primary" style="margin-left: 180px;" type="submit">Submit entry</button>
        
    </form>
    

{% endblock %}
